<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="hero-text">
            <h1>Contact Us</h1>
            <a href="#">Home</a>
                 <span class="arrow">&#8594</span> 
            <a href="#">Contact</a>
        </div>
    </header>
    <!-- content -->
    <section>
        <div class="container ">
            <div class="row contact-container">
              <div class="col-sm col_01_text">
                <p><i class="fa-solid fa-house-user mr-3 contact-icon"></i>Avant Palace, Los Angeles <br> <span>123 street, The city of sins Los Angeles</span></p>
                <p><i class="fa-solid fa-phone mr-3 contact-icon"></i>0900-78601-78115<br> <span>Mon-Wed Thurs-Fri</span></p>
                <p><i class="fa-solid fa-envelope mr-3 contact-icon"></i>Support@email.com<br> <span>Send us your query anytime!</span></p>
              </div>
              <div class="col-sm">
                <form id="contact-form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary contact-btn" onsubmit="">Submit</button>
                </form>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="contact.js"></script>
</body>
</html>
